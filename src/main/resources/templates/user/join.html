<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .idOk{
        color:#008000;
        display: none;
        }

        .idError{
        color:#6A82FB;
        display: none;
        }

        .nicknameOk{
            color:#008000;
            display: none;
        }

        .nicknameError{
            color:#6A82FB;
            display: none;
        }
    </style>
    <title>UserJoin</title>
</head>

<body>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<!--네비게이션 바-->
<header>
    <div th:insert="~{main/topUser :: top}"></div>
</header>

<div class="container">
    <br><br><br>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4><br><br>

            <!-- 폼 -->
            <form method="POST" name="joinForm" id="joinForm">

                <!-- Id -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="id" id="id" class="form-control" placeholder="id" type="text">
                    <span class="idOk">사용 가능한 Id 입니다.</span>
                    <span class="idError">중복된 Id 존재합니다.</span>
                </div>

                <!-- password -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password" id="password" class="form-control" placeholder="password" type="password">
                </div>

                <!-- nickname -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="nickname" id="nickname" class="form-control" placeholder="nickname" type="text" onfocusout="checkNickname()">
                    <span class="nicknameOk">사용 가능한 Nickname 입니다.</span>
                    <span class="nicknameError">중복된 Nickname 존재합니다.</span>
                </div>

                <!-- location -->
                <div class="form-group input-group">
                    <select id="locationUserId" name="locationUserId" class="form-select" aria-label="Default select example">
                        <option value="" selected>--location(동단위) 선택--</option>
                        <option th:each="loc : ${locationUserList}" th:value="${loc.locationUserId}"
                                th:utext="${loc.dong}">
                        </option>
                    </select><br>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="submit" type="button" onclick="check()">회원가입</button>
                </div>
            </form>

            <p class="text-center">회원인가요? <a href="/user/login">로그인</a> </p>
        </article>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/user/join.js"></script>
</html>
