<body>

<header>
    <div th:insert="~{main/top :: top}"></div>
</header><br><br><br><br>

<h2 align="center">카테고리 별 위치 다각형 보기</h2>
<br><br><br><br>

<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle">
        <form name="searchForm" id="searchForm" class="row g-3 align-items-center" style="margin: auto; width: auto;">
            <!--검색 창-->
            <select class="form-select col-sm-1" id="categoryId" name="categoryId"
                    aria-label="Default select example" style="width: 160px;">
                <option value="" selected>-Category선택-</option>
                <option th:each="cate : ${categoryList}" th:value="${cate.categoryId}"
                        th:utext="${cate.name}">
                </option>
            </select>

            <div class="col-sm-3">
                <button type="button" class="btn btn-primary" id="submit" onclick="search()">보기</button>
            </div>
        </form>
    <br><br>
    </div>
</div>

<br><br>
<div id="out">
<div id="map" style="width:800px;height:500px; overflow:hidden;"></div>
</div>

</body>
