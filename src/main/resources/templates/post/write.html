<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!--    Toast UI Editor-->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .title {font-weight:bold;display:block;}
        .hAddr {border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
        #centerAddr {display:block;margin-top:2px;font-weight: normal;}
        .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
    </style>
    <title>PostWrite</title>
</head>

<body>

<!--네비게이션 바-->
<header>
    <div th:insert="~{main/top :: top}"></div>
</header>

<form method="post" id="writeForm" name="writeForm" class="row g-3" style="margin: auto; width: 1000px;">
    <div class="col-md-7">
<!--        카테고리 선택         -->
        <label for="categoryId" class="form-label">Category</label>
        <select id="categoryId" class="form-select" name="categoryId">
            <option value="" selected>--Category 선택--</option>
            <option th:each="cate : ${categoryList}" th:value="${cate.categoryId}"
                    th:utext="${cate.name}">
            </option>
        </select>
    </div><br><hr>

<!--    제목      -->
    <div class="col-md-7">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="title">
    </div><br><hr>

<!--    내용      -->
    <label for="editor" class="form-label">Content</label>
    <div id="editor"></div><hr>

    <!--    첨부파일        -->
    <div class="col-md-7">
        <label class="form-label">File</label><br>
        <a class="btn btn-primary" onclick="addFile()">파일추가</a><br>
        <div class="form-group" id="file-list">
        </div>
    </div><br><hr>

<!--    위치정보    -->
    <label for="map" class="form-label">Location</label>
    <div class="hAddr">
        <span class="title">행정동 주소정보</span>
        <span id="centerAddr"></span>
    </div>
    <div id="map" style="width:1000px;height:400px;position:relative;overflow:hidden;"></div>
    </div><hr>

    <div class="col-md-7">
        <button class="btn btn-primary" id="submit" type="button" onClick="check()">글 작성하기</button>
    </div>
</form>

</body>
<!--    kakao map api   -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a8bdb29fc353af35ce6cde7ae45c8bc0&libraries=services,clusterer,drawing"></script>
<script type="text/javascript" src="/js/post/write.js"></script>
</html>
